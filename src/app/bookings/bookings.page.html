<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let booking of bookings" #slidingItem>
        <ion-item>
          <ion-label
            ><h5>{{booking.placeTitle}}</h5>
            <p>Guests: {{ booking.guestNumber}}</p></ion-label
          >
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option
            color="danger"
            (click)="onCancelBooking(booking.id,slidingItem)"
          >
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
